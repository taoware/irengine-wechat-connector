<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>手机注册页面</title>
        <meta charset="utf-8" />
		<meta name="keywords" content="登录" />
		<meta name="description" content="html5手机登录页面" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- CSS -->
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/style.css" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>注册</h1>
            <form action="" method="post">
                <input type="hidden" name="openid" th:value="${openid}" />
                <input type="text" name="openid" th:value="${openid}" />
                <input type="text" name="phone" class="phone" placeholder="请输入手机号" value="" />
                <div class="idcode">   
                    <input type="text" name="password" class="password" placeholder="输入验证码" />
                    <input id="setcode" type="button" value="获取验证码" onclick="sendMessage()" />
                </div>
                <button disabled="true" class="btn">注册</button>
            </form>
            
        </div>
		
    </body>

    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/nmsg.js"></script>

</html>
